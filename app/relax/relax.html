<div class="container">
  <div class="row">
    <div class="col s6 offset-s3">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" ng-src="{{music.picture}}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{music.title}}<i class="material-icons right">more_vert</i></span>
          <p><button class="waves-effect btn" ng-click="getmusic()"><i class="material-icons left">cloud</i>获取音乐</button>
            <audio ng-src="{{sce(music.url)}}" controls="controls" autoplay="autoplay">浏览器不支持播放</audio></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{music.title}}<i class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>
    </div>

  </div>

</div>
